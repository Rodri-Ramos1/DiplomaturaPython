<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba django</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{cliente.nombre}} - {{cliente.email}} - {{cliente.telefono}} </li>
        {% endfor %}
    </ul>

</body>
</html>
